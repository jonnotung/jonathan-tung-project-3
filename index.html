<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Toronto Ipsum</title>
</head>
<body>
    <section>
        <header>
            <div class="outer-wrapper">
                <h1>Toronto Ipsum Generator</h1>
            </div>
        </header>
        <section class="user-input">
            <div class="outer-wrapper">
                <h2>Generate some placeholder text fam</h2>
                
                <form class="wrapper" >
                    <fieldset class="paragraph-size clearfix">
                        <label for="paragraph-size">
                            <span class="slider-value"></span> sentences per paragraph
                        </label>
                        <input name="para-size" type="range" min="5" max="15" step="5" value="5" id="paragraph-size">
                        <!-- <output name="para-size-value" for="paragraph-size">5</output> -->
                    </fieldset>
                    <button>Generate</button>
                </form>
            </div>
        </section>
    </section>

    <section class="bottom-section">
        <div class="outer-wrapper">
            <div class="wrapper generated-output">
                
            </div>
        </div>
    </section>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
