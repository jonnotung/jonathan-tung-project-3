<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Toronto Ipsum</title>
</head>
<body>
    <section class="start-page">
        <div class="outer-wrapper">
            <div class="inner-wrapper">
                <div class="start-page-content-box">
                    <h1>Toronto Ipsum Generator</h1>
                    <section class="user-input">
                        <form>
                            <h2>Generate some placeholder text</h2>
                                <div class="selectors">
                                    <!-- divs instead of fieldset because flexbox is bugged inside fieldsets for chrome -->
                                    <div class="paragraph-size selector-area">
                                        <label for="paragraph-size">Sentences per paragraph: </label>
                                        <select name="paragraph-size" id="paragraph-size">
                                            <option value="5">5 sentences</option>
                                            <option value="10">10 sentences</option>
                                            <option value="15">15 sentences</option>
                                        </select>
                                    </div>
                                    <div class="paragraph-num selector-area">
                                        <label for="paragraph-num">Paragraphs: </label>
                                        <select name="paragraph-num" id="paragraph-num">
                                            <option value="1">1 paragraph</option>
                                            <option value="2">2 paragraphs</option>
                                            <option value="3">3 paragraphs</option>
                                            <option value="4">4 paragraphs</option>
                                            <option value="5">5 paragraphs</option>
                                        </select>
                                    </div>
                                </div><!--  selectors -->
                                <div class="categories">
                                    <label for="sports" class="sports-button">Add Sports</label>
                                    <input type="checkbox" id="sports">
                                    <label for="slang" class="slang-button">Add Slang</label>
                                    <input type="checkbox" id="slang">
                                </div>
                            <button class=".generate">Generate</button>
                            <h2 class="scroll-down-notification"></h2>
                        </form>
                        
                    </section>
                </div> <!--  start-page-content-box -->
            </div> <!-- inner-wrapper -->
        </div> <!-- outer-wrapper -->
    </section>

    <section class="bottom-section">
        <div class="outer-wrapper">
            <div class="inner-wrapper generated-output">
                
            </div> <!-- inner-wrapper -->
        </div> <!-- outer-wrapper -->
    </section>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
