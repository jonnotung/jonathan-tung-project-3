<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Toronto Ipsum</title>
</head>
<body>
    <header>
        <div class="outerWrapper">
            <h1>Toronto Ipsum Generator</h1>
        </div>
    </header>
    <section class="userInput">
        <div class="outerWrapper">
            <form class="wrapper" oninput="paraSizeValue.value = paraSize.valueAsNumber">
                <fieldset class="numParagraphs">
                    <label for="numParagraphs">Number of paragraphs</label>
                    <input type="text" id="numParagraphs">
                </fieldset>
                <fieldset class="paragraphSize">
                    <label for="paragraphSize">Sentences in paragraphs</label>
                    <input name="paraSize" type="range" min="5" max="15" step="5" value="5" id="paragraphSize" list="tickmarks">
                    <output name="paraSizeValue" for="paragraphSize">5</output>
                    
                </fieldset>
                <button>Generate</button>
            </form>
        </div>
    </section>
    <section class="generatedOutput">

    </section>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
